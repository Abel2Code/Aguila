<ion-content padding>
  <div class="messageContainer">
    <div *ngFor="let data of messages">
      <ion-item *ngIf="data.isMentor && !isMentor" no-lines>
        <div class="chat-text" item-left>
          <div class="messageName">
            <p>James</p>

        </div>
      </ion-item>
      <ion-item *ngIf="!data.isMentor && !isMentor" no-lines>

          <p class="user-sent message">{{data.message}}</p>

      </ion-item>
      <ion-item *ngIf="!data.isMentor && isMentor" no-lines>

          </div>
          <div class="imgContainer">
            <img class="profileImage" src="../../assets/imgs/defaultProfile.png" />
            <p class="other-sent message">{{data.message}}</p>
          </div>
        </div>
      </ion-item>
      <ion-item *ngIf="data.isMentor && isMentor" no-lines>
        <div class="chat-text-user">
          <p class="user-sent message">{{data.message}}</p>
        </div>
      </ion-item>
    </div>
  </div>

<ion-header>

  <ion-navbar>
    <ion-title>Fall 2017 Family</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="border-right: solid 5px red;">
    <p class="chat-text" item-right>
      <strong>Sam </strong>
      Hey! I am your mentor.
    </p>
  </ion-item>


  <ion-item style="border-right: solid 5px green;">
    <p class="chat-text" item-left>
      <strong *ngIf="!isMentee">George</strong>
      Hey mentor, how was your college experience?
  </p>
  </ion-item>

  <ion-item style="border-right: solid 5px green;">
    <p class="chat-text" item-left>
      <strong *ngIf="!isMentee">George</strong>
      {{message}}
  </p>
  </ion-item>


  <input id="message" [value]="message" (input)="message = $event.target.value">
    <button (click)="sendMessage()">Send Message</button>




</ion-content>
